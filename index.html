<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Slackey|Hammersmith+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
  <title>Hangman</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 col-centered">
        <div class = "wrapper">
            <!-- HEADER -->
            <header>
                <h1> <i class="fa fa-child"></i>Hangman </h1>
            </header>

            <!-- HANG MAN IMAGE -->
            <div class =hangmanImage>
              <img src="./images/hang0.gif" class="img-responsive center-block" alt="hangman image">
            </div>

            <!-- LETTERs OF SECRET IMAGE SECTION -->
            <div class = "revealLetters">
            </div>

            <!-- ANSWER FEEDBACK AND INSTRUCTIONS ON FIRST PAGE-->
            <div class="row">
              <div class="col-sm-6 col-centered">
                <section class = "answerFeedback">
                  <h4 class="actualFeedback"> Pick a letter below that you think is in the word</br>10 wrong guesses and the game is over </h4>
                </section>
              </div>
            </div>

            <!-- LETTERS/BUTTON INPUT SECTION-->
            <div class="row">
              <div class="col-sm-5 col-centered">
                <div class="btn-toolbar">
                  <div class="btn-group btn-group-lg">
                    <button class="btn btn-default">A</button>
                    <button class="btn btn-default">B</button>
                    <button class="btn btn-default">C</button>
                    <button class="btn btn-default">D</button>
                    <button class="btn btn-default">E</button>
                    <button class="btn btn-default">F</button>
                    <button class="btn btn-default">G</button>
                    <button class="btn btn-default">H</button>
                    <button class="btn btn-default">I</button>
                    <button class="btn btn-default">J</button>
                    <button class="btn btn-default">K</button>
                    <button class="btn btn-default">L</button>
                    <button class="btn btn-default">M</button>
                    <button class="btn btn-default">N</button>
                    <button class="btn btn-default">O</button>
                    <button class="btn btn-default">P</button>
                    <button class="btn btn-default">Q</button>
                    <button class="btn btn-default">R</button>
                    <button class="btn btn-default">S</button>
                    <button class="btn btn-default">T</button>
                    <button class="btn btn-default">U</button>
                    <button class="btn btn-default">V</button>
                    <button class="btn btn-default">W</button>
                    <button class="btn btn-default">X</button>
                    <button class="btn btn-default">Y</button>
                    <button class="btn btn-default">Z</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- NEW GAME BUTTON-->
            <div class="row">
              <div class="col-sm-6 col-centered">
                <div class=newGame>
                  <button class="newGameBtn btn btn-default btn-lg pull-right"> New Game </button>
                </div>
              </div>
            </div>

              <!-- FOOTER-->
            <section class = "footer">
              <h6> &copy Lisa Marie </h6>
            </section>

          </div><!-- END WRAPPER !-->
        </div> <!-- END COL BEFORE WRAPPER !-->
      </div> <!-- END ROW BEFORE WRAPPER!-->
    </div>  <!-- END CONTAINER!-->
  </body>
</html>
